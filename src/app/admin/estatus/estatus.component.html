<div class="row">
<div class="col-md-3">
  <div class="card">
    <div class="card-body">
      <div class="fa-3x" *ngIf="cargando">
          <i class="fas fa-spinner fa-pulse"></i>
      </div>
      <div class="card" *ngFor="let tipo of tipos" style="margin-top: 10px;" (click)="detalle(tipo.idPUStatusTramite)">
        <div class="card-header bg-primary">
          {{tipo.statusTramite_desc}}
        </div>
        <div class="card-body">
          <h4>{{totales[tipo.idPUStatusTramite]}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-md-9" *ngIf="tramites != null ">
  <div class="card" >
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Folio fiscal</th>
              <th>Subtotal</th>
              <th>Total</th>
              <th>Importe</th>
              <th>Fecha</th>
              <th>Estatus</th>
            </tr>
          </thead>
          <tbody *ngFor="let tramite of tramites |  paginate: {itemsPerPage:10,currentPage:pageNum}">
            <tr>
              <td>{{tramite['Folio_fiscal']}}</td>
              <td>{{tramite.SubTotal | currency}}</td>
              <td>{{tramite.Total | currency}}</td>
              <td>{{tramite.Importe | currency}}</td>
              <td>{{tramite.fechaTramite}}</td>
              <td>{{tramite.statusTramite_desc}}</td>
              <td *ngIf="tramite.idPUStatusTramite == 3 || tramite.idPUStatusTramite == 4">
                <div class="btn-group">
                  <a [routerLink]="['/detalle-admin',tramite['Folio_fiscal']]">
                    <input type="button" value="Ver" class="btn btn-info btn-sm">
                  </a>
                  <input type="button" class="btn btn-success btn-sm" value="Vobo" (click)="vobo(tramite['Folio_fiscal'])">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="pageNum = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
</div>
