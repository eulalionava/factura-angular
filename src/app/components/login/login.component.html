<div class="row justify-content-center">
  <div class="mt-4 col-sm-12 col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header bg-primary text-center text-white">
        <h5>Portal de Factura</h5>
      </div>
      <div class="card-body">
          <form #loginForm=ngForm (ngSubmit)="onSubmit(loginForm)" *ngIf="!autorizar">
            <div class="alert alert-danger" *ngIf="error">
              usuario y/o contrase침a incorrectos
            </div>

              <div class="form-group">
                <div class="col-sm-12">
                  <label for="usuario">Usuario</label>
                  <input type="text" name="usuario" class="form-control" #usuario="ngModel"
                  placeholder="Nombre de usuario" [(ngModel)]="form.usuario" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <label for="password">Contrase침a</label>
                  <input type="password" name="password" #password="ngModel" class="form-control"
                  id="inputPassword3" placeholder="Contrase침a" [(ngModel)]="form.password" required>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="!loginForm.valid">Iniciar</button>
                </div>
              </div>
            </form>
            <div class="form-group" *ngIf="cargando" style="text-align: center;">
              <img src="../../../assets/cargando.gif" alt="Imagen" width="200">
            </div>
            <hr>
            <div class="form-group" *ngIf="!autorizar">
              <a href="#" (click)="verAutorizacion()">Ingresar Por Autorizacion MV</a>
            </div>
            <div class="form-group" *ngIf="autorizar">
              <a href="#" (click)="verProvedor()">Ingresar Por Proveedor</a>
            </div>
            <!-- Por autorizacion -->
            <div *ngIf="autorizar">
                <div class="alert alert-danger" *ngIf="errorAuto">Datos incorrectos</div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <input type="text" name="autorizacion" #autorizacion="ngModel" class="form-control"
                    id="inputEmail3" placeholder="Codigo de autorizaci칩n" [(ngModel)]="auto.autorizacion" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <button type="button" class="btn btn-primary btn-sm btn-block" (click)="ingresar()">Ingresar</button>
                  </div>
                </div>
            </div>
            <!--  -->


      </div>
    </div>
  </div>
</div>
