<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header"><h3>Portal de Factura</h3></div>
    <div class="card-body">
        <form #loginForm=ngForm (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Usuario</label>
              <div class="col-sm-8">
                <input type="email" name="email" class="form-control"
                id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Contraseña</label>
              <div class="col-sm-8">
                <input type="password" name="password" class="form-control"
                id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary btn-sm" [disabled]="!loginForm.valid">Iniciar</button>
              </div>
            </div>
          </form>
          <hr>
          <div class="form-group">
            <a href="#">Ingresar Por Autorizacion MV</a>
          </div>
          <!-- Por autorizacion -->
          <div>
            <div class="form-group row">
              <div class="col-sm-8">
                <input type="email" name="email" class="form-control"
                id="inputEmail3" placeholder="Codigo de autorización" [(ngModel)]="form.email" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="button" class="btn btn-primary btn-sm">Ingresar</button>
              </div>
            </div>
          </div>
          <!--  -->


    </div>
  </div>
</div>
