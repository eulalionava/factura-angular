<div class="row">
  <div class="col-md-3 col-sm-3">
    <div class="card" (click)="detalle(estatus[0]['idPUStatusTramite'])" style="cursor: pointer;">
      <div class="card-body bg-primary text-white">
        Registros
        <span class="badge badge-secondary float-right">
          <h6>{{totales[1]}}</h6>
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-sm-3">
    <div class="card" (click)="detalle(estatus[6]['idPUStatusTramite'])" style="cursor: pointer;">
      <div class="card-body bg-warning text-white">
        En Proceso
        <span class="badge badge-secondary float-right">
          <h6>{{totales[7]}}</h6>
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-sm-3">
    <div class="card" (click)="detalle(estatus[7]['idPUStatusTramite'])" style="cursor: pointer;">
      <div class="card-body bg-success text-white">
        Pagado
        <span class="badge badge-secondary float-right">
          <h6>{{totales[8]}}</h6>
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-sm-3">
    <div class="card" (click)="detalle(estatus[8]['idPUStatusTramite'])" style="cursor: pointer;">
      <div class="card-body bg-danger text-white">
        Rechazados
        <span class="badge badge-secondary float-right">
          <h6>{{ totales[9] }}</h6>
        </span>
      </div>
    </div>
  </div>

  <!-- <div class="col-md-3">
    <div class="form-group">
      <input type="text" placeholder="Fecha" class="form-control mt-3" id="fechaPicker"
      [(ngModel)]="buscar.fecha">
    </div>
  </div> -->
  <div class="col-md-3">
    <div class="form-group">
      <input type="text" placeholder="Folio de factura" class="form-control mt-3" [(ngModel)]="buscar.folio">
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
      <input type="button" class="btn btn-primary mt-3" value="Buscar" (click)="busqueda()">
    </div>
  </div>
</div>

<hr>
<div class="col-md-12 col-sm-12" *ngIf="tramites != null ">
  <div class="card" >
    <div class="card-body">
      <div class="table-responsive table-hover">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Factura</th>
              <th>Subtotal</th>
              <th>Total</th>
              <th>Fecha</th>
              <th>Estatus</th>
            </tr>
          </thead>
          <tbody *ngFor="let tramite of tramites | paginate: {itemsPerPage:10,currentPage:pageNum}">
            <tr>
              <td>{{tramite['Folio_fiscal']}}</td>
              <td>{{tramite.SubTotal | currency}}</td>
              <td>{{tramite.Total | currency}}</td>
              <td>{{tramite.fechaTramite}}</td>
              <td>{{tramite.statusTramite_desc}}</td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="pageNum = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
