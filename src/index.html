      $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
          $(this).toggleClass('active');
      });

      init();
      //FUNCION QUE DETECTA LA INACTIVIDAD
      function init(){
        var mover = false;
        $("body").mousemove(function(){
          mover = true;
        });
        setInterval(function(){
          if(!mover){
            localStorage.clear();
            window.location.href = '#/login';
          }else{
            mover = false;
          }
        },1000000);
      }
  });
</script>
